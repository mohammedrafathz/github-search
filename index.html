<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"
        integrity="sha256-bd8XIKzrtyJ1O5Sh3Xp3GiuMIzWC42ZekvrMMD4GxRg=" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center ">GitHub Profile Search</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col s5 push-s7">
                <div class="row">
                    <div class="col s12 m7">
                        <div id="profile-card" class="card">
                            <div class="card-image">
                                <img id="profile-image" src="">
                                <span id="profile-title" class="card-title"></span>
                            </div>
                            <div class="card-content">
                                <div class="row">
                                    <div id="profile-followers" class="col s6 badge valign-wrapper">
                                    </div>
                                    <div id="profile-following" class="col s6 badge valign-wrapper">
                                    </div>
                                </div>
                                <div class="row">
                                    <div id="profile-location" class="col s12 center-align">
                                    </div>
                                </div>
                            </div>
                            <div class="card-action center-align">
                                <a id="profile-page" href="#" target="_blank">Profile Page</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s7 pull-s5">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="profile-name" type="text" class="validate">
                        <label for="profile-name">Search
                            Profile</label>
                    </div>
                </div>
            </div>
        </div>
        <div id="not-found">
            <div id="row">
                <div class="center-align">
                    <h5>Profile Not Found</h5>
                </div>
            </div>
        </div>
        <div id="other-details" class="row center-align">
            <div class="row red accent-1">
                <div class="flow-text">
                    Other
                    Details
                </div>
            </div>
            <div class="row z-depth-1">
                <div class="col s4 left-align">
                    <p>Organization
                    </p>
                </div>
                <div class="col s4 left-align">
                    <p id="org">
                    </p>
                </div>
            </div>
            <div class="row z-depth-1">
                <div class="col s4 left-align">
                    <p>Bio
                    </p>
                </div>
                <div class="col s4 left-align">
                    <p id="bio">
                    </p>
                </div>
            </div>
            <div class="row z-depth-1">
                <div class="col s4 left-align">
                    <p>Repos
                    </p>
                </div>
                <div class="col s4 left-align">
                    <p id="repos">
                    </p>
                </div>
            </div>
            <div class="row z-depth-1">
                <div class="col s4 left-align">
                    <p>Gists
                    </p>
                </div>
                <div class="col s4 left-align">
                    <p id="gists">
                    </p>
                </div>
            </div>
            <div class="row z-depth-1">
                <div class="col s4 left-align">
                    <p>Blog
                    </p>
                </div>
                <div class="col s4 left-align">
                    <p id="blog">
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./github-profile.js"></script>

</html>
